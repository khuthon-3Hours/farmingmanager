<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1번화면</title>
    <style>
        /* 전체 레이아웃 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
                "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }
        
        /* 모바일 컨테이너너 */
        .mobile-container {
            width: 100%;
            max-width: 500px;
            /* 모바일 폭 제한 */
            height: 100vh;
            padding: 16px;
            border-radius: 8px;
            background-color: grey;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        /* 모바일 컨테이너너 - 그리드 세팅 모달창 */
        .modal {
            display: none;
            position: absolute;
            width: 80%;
            max-width: 400px;
            height: 400px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        /* 그리드 박스 */
        .grid-container {
            width: 100%;
            max-width: 500px;
            /* 모바일 폭 제한 */
            padding: 16px;
            padding-top: 30px;
            background-color: rgb(116, 15, 15);
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
        /* 그리드 세팅 버튼 */
        .grid-container button {
            width: 100%;
            height: 30px;
            background-color: rgb(37, 160, 13);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        .grid-container button:hover {
            background-color: rgb(33, 141, 11);
        }
        .grid-container button:active {
            background-color: rgb(19, 81, 7);
        }
        .grid-container button:focus {
            outline: none;
        }


        .grid {
            width: 100%;
            height: 100%;
            max-height: 500px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 300px;
            gap: 6px;
        }

        .grid-item {
            background-color: rgb(37, 160, 13);
            border-radius: 8px;
            box-shadow: 0 1px rgba(0, 0, 0, 0.1);
        }

        /* 프로그레스바 컨테이너 */
        .progress-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 16px;
        }

        progress {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
        }

        progress::-webkit-progress-bar {
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        progress::-webkit-progress-value {
            background-color: #4caf50;
            border-radius: 4px;
        }

        progress::-moz-progress-bar {
            background-color: #4caf50;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <!-- 모바일 컨테이너 -->
    <div class="mobile-container">
        <!-- 그리드 세팅 모달창(그리드 행렬 수, 각 블럭에 들어갈 값 세팅)-->
        <div class="modal">
            <h2>그리드 세팅</h2>
            <label for="rows">행 수:</label>
            <input type="number" id="rows" value="6" min="1" max="10" />
            <label for="columns">열 수:</label>
            <input type="number" id="columns" value="6" min="1" max="10" />
            <button>저장</button>
        </div>
        <!-- 상단 그리드 -->
        <div class="grid-container">
            <!-- 그리드 세팅 버튼 -->
            <button type="button">그리드 세팅</button>
            <!-- 그리드 -->
            <div class="grid">
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
                <div class="grid-item"></div>
            </div>
        </div>

        <!-- 하단 프로그레스바 -->
        <div class="progress-wrapper">
            <!-- value 값을 전체 기간 중 오늘의 비율(%)로 동적으로 설정해주세요 -->
            <progress value="45" max="100"></progress>
        </div>
    </div>
    <script>
        // 그리드 세팅 버튼 클릭 시 모달창 열기
        const gridButton = document.querySelector('.grid-container button');
        const modal = document.querySelector('.modal');
        gridButton.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        // 모달창 저장 버튼 클릭 시 그리드 세팅
        const saveButton = modal.querySelector('button');
        saveButton.addEventListener('click', () => {
            const rows = parseInt(modal.querySelector('#rows').value);
            const columns = parseInt(modal.querySelector('#columns').value);
            const grid = document.querySelector('.grid');

            // 그리드 스타일 업데이트
            grid.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            grid.style.gridAutoRows = `${Math.floor(300 / rows)}px`;
            grid.style.gap = '6px';

            // 기존 그리드 아이템 제거
            while (grid.firstChild) {
                grid.removeChild(grid.firstChild);
            }

            // 새로운 그리드 아이템 생성
            for (let i = 0; i < rows * columns; i++) {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                grid.appendChild(gridItem);
            }

            modal.style.display = 'none';
        });
        // 모달창 외부 클릭 시 모달창 닫기
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
