<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1번화면</title>
    <style>
        /* 전체 레이아웃 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
                "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* 모바일 컨테이너너 */
        .mobile-container {
            width: 100%;
            max-width: 500px;
            /* 모바일 폭 제한 */
            height: 100vh;
            padding: 16px;
            border-radius: 8px;
            background-color: grey;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* 모바일 컨테이너너 - 그리드 세팅 모달창 */
        .modal {
            display: none;
            position: absolute;
            width: 80%;
            max-width: 400px;
            height: 400px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        /* 그리드 박스 */
        .grid-container {
            width: 100%;
            max-width: 500px;
            /* 모바일 폭 제한 */
            padding: 16px;
            padding-top: 30px;
            background-color: rgb(116, 15, 15);
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* 그리드 세팅 버튼 */
        .mode-toggle {
            width: 160px;
            height: 30px;
            background-color: rgb(37, 160, 13);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .mode-toggle:hover {
            background-color: rgb(33, 141, 11);
        }

        .mode-toggle:active {
            background-color: rgb(19, 81, 7);
        }

        .mode-toggle:focus {
            outline: none;
        }


        .grid {
            width: 100%;
            height: 100%;
            max-height: 500px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 300px;
            gap: 6px;
        }

        .grid-item {
            background-color: rgb(37, 160, 13);
            border-radius: 8px;
            box-shadow: 0 1px rgba(0, 0, 0, 0.1);
        }

        /* 프로그레스바 컨테이너 */
        .progress-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 16px;
        }

        progress {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
        }

        progress::-webkit-progress-bar {
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        progress::-webkit-progress-value {
            background-color: #4caf50;
            border-radius: 4px;
        }

        progress::-moz-progress-bar {
            background-color: #4caf50;
            border-radius: 4px;
        }

        .vege-select-modal {
            display: none;
            position: absolute;
            width: 80%;
            max-width: 400px;
            height: 400px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- 모바일 컨테이너 -->
    <div class="mobile-container">
        <!-- 상단 컨테이너 -->
            <!-- 감자와 토마토 선택 모달창 -->
        <div class="vege-select-modal"> 
            <h2>감자와 토마토 선택</h2>
            <button type="button">감자</button>
            <button type="button">토마토</button>
        </div>
        <div class="top-container">
            <!-- 세팅 관련 div 박스 -->
            <div style="display: flex; justify-content: space-between;">
                <!-- 그리드 세팅 모드 토글 버튼 -->
                <button class="mode-toggle" type="button">그리드 설정 모드</button>
                <!-- 그리드 행렬 세팅 -->
                <div style="display: none;" class="grid-setting">
                    <label for="row">행렬 세팅</label>
                    <input type="number" id="row" value="1" min="1" max="10" />
                    <label for="column">행렬 세팅</label>
                    <input type="number" id="column" value="6" min="1" max="10" />
                </div>
            </div>
            <!-- 그리드 컨테이너 -->
            <div class="grid-container">
                <!-- 그리드 -->
                <div class="grid">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
        </div>

        <!-- 하단 프로그레스바 -->
        <div class="progress-wrapper">
            <!-- value 값을 전체 기간 중 오늘의 비율(%)로 동적으로 설정해주세요 -->
            <progress value="45" max="100"></progress>
        </div>
    </div>
    <script src="script_page1.js"></script>
</body>

</html>
