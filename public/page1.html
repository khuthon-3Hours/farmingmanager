<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1번화면</title>
    <style>
        /* 전체 레이아웃 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
                "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            background-color: #f5f5f5;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh;
        }

        /* 모바일 컨테이너너 */
        .mobile-container {
            width: 100%;
            max-width: 500px;
            /* 모바일 폭 제한 */
            height: 100vh;
            padding: 16px;
            border-radius: 8px;
            background-color: grey;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* 모바일 컨테이너너 - 그리드 세팅 모달창 */
        .modal {
            display: none;
            position: absolute;
            width: 80%;
            max-width: 400px;
            height: 400px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 16px;
        }

        /* 그리드 박스 */
        .grid-container {
            width: 100%;
            max-width: 500px;
            /* 모바일 폭 제한 */
            padding: 16px;
            padding-top: 30px;
            background-color: rgb(116, 15, 15);
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        /* 그리드 세팅 버튼 */
        .mode-toggle {
            width: 160px;
            height: 30px;
            background-color: rgb(37, 160, 13);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .mode-toggle:hover {
            background-color: rgb(33, 141, 11);
        }

        .mode-toggle:active {
            background-color: rgb(19, 81, 7);
        }

        .mode-toggle:focus {
            outline: none;
        }


        .grid {
            width: 100%;
            height: 100%;
            max-height: 500px;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-auto-rows: 300px;
            gap: 6px;
        }

        .grid-item {
            background-color: rgb(37, 160, 13);
            border-radius: 8px;
            box-shadow: 0 1px rgba(0, 0, 0, 0.1);
        }

        /* 프로그레스바 컨테이너 */
        .progress-wrapper {
            width: 100%;
            max-width: 500px;
            padding: 16px;
        }

        progress {
            width: 100%;
            height: 8px;
            -webkit-appearance: none;
            appearance: none;
        }

        progress::-webkit-progress-bar {
            background-color: #e0e0e0;
            border-radius: 4px;
        }

        progress::-webkit-progress-value {
            background-color: #4caf50;
            border-radius: 4px;
        }

        progress::-moz-progress-bar {
            background-color: #4caf50;
            border-radius: 4px;
        }

        .vege-select-modal {
            display: none;
            position: absolute;
            width: 80%;
            max-width: 400px;
            height: 400px;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- 모바일 컨테이너 -->
    <div class="mobile-container">
        <!-- 상단 컨테이너 -->
            <!-- 감자와 토마토 선택 모달창 -->
        <div class="vege-select-modal"> 
            <h2>감자와 토마토 선택</h2>
            <button type="button">감자</button>
            <button type="button">토마토</button>
        </div>
        <div class="top-container">
            <!-- 세팅 관련 div 박스 -->
            <div style="display: flex; justify-content: space-between;">
                <!-- 그리드 세팅 모드 토글 버튼 -->
                <button class="mode-toggle" type="button">그리드 설정 모드</button>
                <!-- 그리드 행렬 세팅 -->
                <div style="display: none;" class="grid-setting">
                    <label for="row">행렬 세팅</label>
                    <input type="number" id="row" value="1" min="1" max="10" />
                    <label for="column">행렬 세팅</label>
                    <input type="number" id="column" value="6" min="1" max="10" />
                </div>
            </div>
            <!-- 그리드 컨테이너 -->
            <div class="grid-container">
                <!-- 그리드 -->
                <div class="grid">
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"></div>
                </div>
            </div>
        </div>

        <!-- 하단 프로그레스바 -->
        <div class="progress-wrapper">
            <!-- value 값을 전체 기간 중 오늘의 비율(%)로 동적으로 설정해주세요 -->
            <progress value="45" max="100"></progress>
        </div>
    </div>
    <script>
        // 그리드 세팅 모드와 일반 모드로 나누기
        // 그리드 세팅 모드일 때는 그리드 블록을 클릭하면 감자와 토마토 중 하나를 선택할 수 있습니다.
        // 일반 모드일 때는 그리드 블록을 클릭하면 감자나 토마토의 상세페이지로 이동합니다.

        let isSettingMode = false;

        // 모드 토글 버튼
        const modeToggleBtn = document.querySelector('.mode-toggle');
        modeToggleBtn.addEventListener('click', () => {
            isSettingMode = !isSettingMode;
            modeToggleBtn.textContent = isSettingMode ? '설정 모드 종료' : '그리드 설정 모드';
            // 시각적 피드백을 위해 바디나 그리드에 클래스 추가
            document.body.classList.toggle('setting-mode', isSettingMode);
            const gridSetting = document.querySelector('.grid-setting');
            gridSetting.style.display = isSettingMode ? 'block' : 'none';
        });
        // 감자와 토마토 선택 함수: .vege-select-modal을 사용하여 감자와 토마토를 선택할 수 있는 모달을 띄우는 로직을 추가
        const vegeSelectModal = document.querySelector('.vege-select-modal');
        const vegeSelectButtons = vegeSelectModal.querySelectorAll('button');

        // 그리드 아이템 클릭 이벤트
        let gridItems = document.querySelectorAll('.grid-item');

        // 1) 현재 선택 중인 그리드 아이템을 담을 변수
        let currentItem = null;

        // 2) 그리드 클릭 시 currentItem 설정하고 모달만 띄우기
        gridItems.forEach(item => {
            item.addEventListener('click', () => {
                if (isSettingMode) {
                currentItem = item;
                vegeSelectModal.style.display = 'flex';
                } else {
                alert('상세페이지로 이동합니다.');
                }
            });
        });

        // 3) 버튼 리스너는 한번만 등록!
        vegeSelectButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (!currentItem) return;

                const selected = button.textContent;
                if (selected === '감자') {
                currentItem.style.backgroundColor = 'yellow';
                } else if (selected === '토마토') {
                currentItem.style.backgroundColor = 'red';
                }

                // 설정 종료
                vegeSelectModal.style.display = 'none';
                currentItem = null;
            });
        });
        // 그리드 행렬 세팅
        const rowInput = document.getElementById('row');
        const columnInput = document.getElementById('column');
        const gridContainer = document.querySelector('.grid');
        const updateGrid = () => {
            const rows = parseInt(rowInput.value);
            const columns = parseInt(columnInput.value);
            gridContainer.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
            gridContainer.style.gridAutoRows = `${Math.floor(300 / rows)}px`;
            // 그리드 아이템 수에 맞게 추가
            const totalItems = rows * columns;
            while (gridContainer.children.length < totalItems) {
                const newItem = document.createElement('div');
                newItem.classList.add('grid-item');
                gridContainer.appendChild(newItem);
            }
            while (gridContainer.children.length > totalItems) {
                gridContainer.removeChild(gridContainer.lastChild);
            }
            // 그리드 아이템 클릭 이벤트 재설정
            gridItems = document.querySelectorAll('.grid-item');
            gridItems.forEach(item => {
                item.addEventListener('click', () => {
                    if (isSettingMode) {
                        currentItem = item;
                        vegeSelectModal.style.display = 'flex';
                    } else {
                        alert('상세페이지로 이동합니다.');
                    }
                });
            });
        };
        rowInput.addEventListener('input', updateGrid);
        columnInput.addEventListener('input', updateGrid);
        
        
    </script>
</body>

</html>
